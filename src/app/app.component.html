<header>
  <app-navbar
    [seccionSobremi]="seccionSobremi"
    [seccionExperiencia]="seccionExperiencia"
    [seccionHabilidades]="seccionHabilidades"
    [seccionContacto]="seccionContacto"
  >
    <header>
      <nav>
        <button mat-stroked-button color="blue">Sobre Mi</button>
        <button mat-stroked-button color="blue">Experiencia</button>
        <button mat-stroked-button color="blue">Habilidades</button>
        <button mat-stroked-button color="blue">Contactame</button>
      </nav>
    </header>
  </app-navbar>
</header>


<body class="arreglo">
<div class="main">
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-12 text-center img-fondo">

      </div>
    </div>
  </div>
</div>

  <div #seccionSobremi>
    <app-sobre-mi>
      <div class="row">
        <div class="col-md-12 text-center">
          <div class="fs-3 fw-bold nombre">Fernando Campos</div>
          <h1 class="pa">Desarrollador Web</h1>
        </div>

        <div class="row">
          <div class="col-md-12 text-center">
            <h2>Sobre Mi</h2>
            <p class="parrafo">Hola me llamo Fernado Campos</p>
          </div>
        </div>
      </div>
    </app-sobre-mi>
  </div>

  <div #seccionExperiencia>
    <app-experiencia>
      <div class="row">

          </p>
        </div>
      </div>
    </app-experiencia>
  </div>

            </div>
            <div class="form-check">

                value=""

            </div>
            <div class="form-check">
              <input

                value=""

              <label class="form-check-label" for="flexCheckChecked">

            </div>
            <div class="form-check">

                value=""
                id="flexCheckChecked"
                checked
              />
              <label class="form-check-label" for="flexCheckChecked">
                Node Js
              </label>
            </div>
          </div>
        </div>
      </div>
    </app-habilidades>
  </div>
